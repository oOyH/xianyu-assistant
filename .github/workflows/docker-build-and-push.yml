name: ğŸ³ Docker Build and Push

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      push_to_registry:
        description: 'Push to Docker Hub'
        required: false
        default: 'true'
        type: boolean
      skip_quality_check:
        description: 'Skip code quality check'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/xianyu

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  code-quality:
    name: ğŸ” Code Quality Check
    runs-on: ubuntu-latest
    if: github.event.inputs.skip_quality_check != 'true'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort safety bandit
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ğŸ“Š Generate quality report
        id: quality-report
        run: |
          echo "## ğŸ“Š Code Quality Report" > quality-summary.md
          echo "Generated at: $(date)" >> quality-summary.md
          echo "" >> quality-summary.md

      - name: ğŸ¨ Check code formatting with Black
        run: |
          echo "### ğŸ¨ Code Formatting" >> quality-summary.md
          if black --check --diff .; then
            echo "âœ… Code formatting is correct" >> quality-summary.md
          else
            echo "âŒ Code formatting issues found" >> quality-summary.md
          fi
          echo "" >> quality-summary.md
        continue-on-error: true

      - name: ğŸ“ Check import sorting with isort
        run: |
          echo "### ğŸ“ Import Sorting" >> quality-summary.md
          if isort --check-only --diff .; then
            echo "âœ… Import sorting is correct" >> quality-summary.md
          else
            echo "âŒ Import sorting issues found" >> quality-summary.md
          fi
          echo "" >> quality-summary.md
        continue-on-error: true

      - name: ğŸ” Lint with flake8
        run: |
          echo "### ğŸ” Code Linting" >> quality-summary.md
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          FLAKE8_RESULT=$(flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics)
          if [ -z "$FLAKE8_RESULT" ]; then
            echo "âœ… No linting issues found" >> quality-summary.md
          else
            echo "âš ï¸ Linting issues found" >> quality-summary.md
          fi
          echo "" >> quality-summary.md
        continue-on-error: true

      - name: ğŸ›¡ï¸ Security check with bandit
        run: |
          echo "### ğŸ›¡ï¸ Security Analysis" >> quality-summary.md
          if bandit -r . -f json -o bandit-report.json; then
            echo "âœ… No security issues found" >> quality-summary.md
          else
            ISSUES=$(jq '.results | length' bandit-report.json 2>/dev/null || echo "0")
            echo "âš ï¸ $ISSUES security issues found" >> quality-summary.md
          fi
          echo "" >> quality-summary.md
        continue-on-error: true

      - name: ğŸ”’ Check dependencies for security vulnerabilities
        run: |
          echo "### ğŸ”’ Dependency Security" >> quality-summary.md
          if safety check --json --output safety-report.json; then
            echo "âœ… No vulnerable dependencies found" >> quality-summary.md
          else
            VULNS=$(jq '.vulnerabilities | length' safety-report.json 2>/dev/null || echo "0")
            echo "âš ï¸ $VULNS vulnerable dependencies found" >> quality-summary.md
          fi
          echo "" >> quality-summary.md
        continue-on-error: true

      - name: ğŸ“¤ Upload quality artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-reports
          path: |
            quality-summary.md
            bandit-report.json
            safety-report.json
          retention-days: 30

  # Dockeræ„å»ºå’Œæ¨é€
  docker-build-push:
    name: ğŸ³ Build and Push Docker Image
    runs-on: ubuntu-latest
    # åªåœ¨æ¨é€äº‹ä»¶æˆ–æ‰‹åŠ¨è§¦å‘æ—¶è¿è¡Œ
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=é—²é±¼è‡ªåŠ¨å›å¤ç³»ç»Ÿ
            org.opencontainers.image.description=ä¼ä¸šçº§å¤šç”¨æˆ·é—²é±¼è‡ªåŠ¨å›å¤å’Œç®¡ç†ç³»ç»Ÿ
            org.opencontainers.image.vendor=zhinianboke
            org.opencontainers.image.licenses=ä»…ä¾›å­¦ä¹ ä½¿ç”¨

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: ğŸ” Debug build info
        id: version-info
        run: |
          echo "Build metadata:"
          echo "- Version: ${{ steps.meta.outputs.version }}"
          echo "- Tags: ${{ steps.meta.outputs.tags }}"
          echo "- GitHub ref: ${{ github.ref }}"
          echo "- GitHub ref name: ${{ github.ref_name }}"

          # ç¡®å®šæœ€ç»ˆä½¿ç”¨çš„ç‰ˆæœ¬å·ï¼ˆä»…æ ‡ç­¾è§¦å‘ï¼‰
          FINAL_VERSION="${{ github.ref_name }}"

          echo "Final version to use: $FINAL_VERSION"
          echo "final_version=$FINAL_VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ”‘ Log in to Docker Hub
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.push_to_registry != 'false')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.push_to_registry != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version-info.outputs.final_version }}
          provenance: false
          sbom: false

      - name: ğŸ“Š Build summary
        if: always()
        run: |
          echo "## ğŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platforms**: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "- **Push**: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.push_to_registry != 'false') }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.build.outcome }}" = "success" ]; then
            echo "- **Status**: âœ… Build successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: âŒ Build failed" >> $GITHUB_STEP_SUMMARY
          fi

      # Trivy å®‰å…¨æ‰«æï¼ˆå¯é€‰ï¼Œå¦‚æœå¤±è´¥ä¸å½±å“æ„å»ºï¼‰
      - name: ğŸ” Run Trivy vulnerability scanner
        id: trivy-scan
        if: false  # æš‚æ—¶ç¦ç”¨ï¼Œé¿å…æ„å»ºå¤±è´¥
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version-info.outputs.final_version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: ğŸ“Š Upload Trivy scan results to GitHub Security tab
        if: steps.trivy-scan.outcome == 'success' && hashFiles('trivy-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # å‘å¸ƒé€šçŸ¥
  notify:
    name: ğŸ“¢ Notify Release
    runs-on: ubuntu-latest
    needs: [docker-build-push, code-quality]
    if: startsWith(github.ref, 'refs/tags/v') && success()

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“‹ Generate changelog and build info
        id: changelog
        run: |
          # ç”Ÿæˆæ„å»ºæ—¶é—´
          BUILD_TIME=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          echo "build_time=$BUILD_TIME" >> $GITHUB_OUTPUT

          # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "## ğŸ“‹ æ›´æ–°å†…å®¹" > changelog.md
            echo "" >> changelog.md
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> changelog.md
          else
            echo "## ğŸ“‹ æ›´æ–°å†…å®¹" > changelog.md
            echo "é¦–æ¬¡å‘å¸ƒ" >> changelog.md
          fi

          # ç”Ÿæˆå‘å¸ƒè¯´æ˜
          cat > release-body.md << EOF
          ## ğŸš€ é—²é±¼è‡ªåŠ¨å›å¤ç³»ç»Ÿ ${{ github.ref_name }}

          ### ğŸ“¦ Dockeré•œåƒ
          \`\`\`bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          \`\`\`

          ### ğŸ—ï¸ æ”¯æŒæ¶æ„
          - âœ… AMD64 (x86_64)
          - âœ… ARM64 (aarch64)

          ###  å¿«é€Ÿéƒ¨ç½²
          \`\`\`bash
          # ä½¿ç”¨ Docker Compose
          curl -O https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}/docker-compose.yml
          docker-compose up -d

          # æˆ–ç›´æ¥è¿è¡Œ
          docker run -d --name xianyu-auto-reply \\
            -p 8000:8000 \\
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          \`\`\`

          ### ğŸ“Š æ„å»ºä¿¡æ¯
          - **æ„å»ºæ—¶é—´**: $BUILD_TIME
          - **è¿è¡ŒID**: ${{ github.run_id }}
          - **æäº¤**: ${{ github.sha }}
          - **æ ‡ç­¾**: ${{ github.ref_name }}

          EOF

          # æ·»åŠ æ›´æ–°æ—¥å¿—
          cat changelog.md >> release-body.md

      - name: ğŸ‰ Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ğŸš€ é—²é±¼è‡ªåŠ¨å›å¤ç³»ç»Ÿ ${{ github.ref_name }}
          body_path: release-body.md
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
